<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Breaker Subscription</title>
    <script>
        // آدرس لینک خام شما
        const subLink = "https://raw.githubusercontent.com/senatorpersian/Filter_breaker/refs/heads/main/Filter_breaker.txt";

        // هدایت به اپلیکیشن یا نمایش پیام
        function redirectToApp() {
            window.location.href = subLink;
            setTimeout(() => {
                alert("لطفاً این لینک را در اپلیکیشن‌هایی مثل Hiddify، Sing-box یا V2Ray وارد کنید.");
            }, 500);
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h1>لطفاً صبر کنید...</h1>
    <p>در حال هدایت به لینک سابسکریپشن...</p>
</body>
</html>
