<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Breaker Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #218838;
        }
        .copy-button {
            background-color: #007bff;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        #subLink {
            display: none; /* مخفی کردن لینک خام */
        }
    </style>
    <script>
        // لینک رمزگذاری‌شده سابسکریپشن
        const subLink = "https://raw.githubusercontent.com/senatorpersian/Filter_breaker/refs/heads/main/sub.txt";

        // هدایت به اپلیکیشن‌ها
        function importToApp(app) {
            let importUrl = subLink;
            if (app === 'hiddify') {
                importUrl = 'hiddify://import/' + encodeURIComponent(subLink);
            } else if (app === 'v2ray') {
                importUrl = subLink; // V2Ray و Sing-box لینک خام رو قبول می‌کنن
            }
            window.location.href = importUrl;
            // پیام برای مرورگر
            setTimeout(() => {
                alert('اگر اپلیکیشن باز نشد، لینک زیر را کپی کرده و در ' + (app === 'hiddify' ? 'Hiddify' : 'V2Ray/Sing-box') + ' وارد کنید:\n' + subLink);
            }, 3000); // تأخیر 3 ثانیه برای خواندن پیام
        }

        // کپی لینک به کلیپ‌بورد
        function copyToClipboard() {
            const linkElement = document.getElementById('subLink');
            linkElement.select();
            document.execCommand('copy');
            alert('لینک سابسکریپشن کپی شد! آن را در Hiddify، Sing-box یا V2Ray وارد کنید.');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Filter Breaker Subscription</h1>
        <p>برای استفاده از سابسکریپشن، یکی از گزینه‌های زیر را انتخاب کنید:</p>
        <a href="javascript:importToApp('hiddify')" class="button">ایمپورت در Hiddify</a>
        <a href="javascript:importToApp('v2ray')" class="button">ایمپورت در V2Ray/Sing-box</a>
        <a href="javascript:copyToClipboard()" class="button copy-button">کپی لینک سابسکریپشن</a>
        <p>لطفاً لینک را در اپلیکیشن‌های Hiddify، Sing-box یا V2Ray وارد کنید.</p>
        <textarea id="subLink" readonly>https://raw.githubusercontent.com/senatorpersian/Filter_breaker/refs/heads/main/sub.txt</textarea>
    </div>
</body>
</html>
