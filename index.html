<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ریدایرکت مستقیم به لینک خام -->
    <meta http-equiv="refresh" content="0; url=https://raw.githubusercontent.com/senatorpersian/Filter_breaker/refs/heads/main/Filter_breaker.txt">
    <title>Filter Breaker Subscription</title>
    <script>
        // لینک خام سابسکریپشن
        const subLink = "https://raw.githubusercontent.com/senatorpersian/Filter_breaker/refs/heads/main/Filter_breaker.txt";

        // هدایت به اپلیکیشن
        function redirectToApp() {
            try {
                // تلاش برای باز کردن در Hiddify
                window.location.href = "hiddify://import/" + encodeURIComponent(subLink);
            } catch (e) {
                // اگه اپلیکیشن باز نشد، به لینک خام هدایت کن
                window.location.href = subLink;
            }
            // نمایش پیام فقط اگه توی مرورگر باشه
            setTimeout(() => {
                alert("لطفاً لینک را در اپلیکیشن‌هایی مثل Hiddify، Sing-box یا V2Ray وارد کنید.\nلینک: " + subLink);
            }, 2000); // تأخیر 2 ثانیه برای نمایش پیام
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h1>لطفاً صبر کنید...</h1>
    <p>در حال هدایت به لینک سابسکریپشن...</p>
    <p>اگه هدایت نشدید، لینک زیر را در Hiddify، Sing-box یا V2Ray وارد کنید:</p>
    <a href="https://raw.githubusercontent.com/senatorpersian/Filter_breaker/refs/heads/main/Filter_breaker.txt">لینک سابسکریپشن</a>
</body>
</html>
